name = "login-service"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace per utenti e log
# Crea i namespace con:
#   wrangler kv:namespace create USERS
#   wrangler kv:namespace create LOGS
# Poi copia gli ID qui sotto

[[kv_namespaces]]
binding = "USERS"
id = "SOSTRUISCI_CON_ID_USERS"
preview_id = "SOSTRUISCI_CON_ID_USERS"

[[kv_namespaces]]
binding = "LOGS"
id = "SOSTRUISCI_CON_ID_LOGS"
preview_id = "SOSTRUISCI_CON_ID_LOGS"

# Variabili d'ambiente (opzionali)
# [vars]
# ADMIN_EMAIL = "admin@example.com"
